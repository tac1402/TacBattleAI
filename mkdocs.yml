site_name: MyDoc
site_url: https://username.github.io/repository/

theme:
  name: material

nav:
  - Main: index.md
  - Install: getting-started/installation.md
  - aaa: 
    - ccc: getting-started/basics.md
    - test: getting-started/advanced.md
  - API: api.md
  - FAQ: faq.md

# Дополнительные возможности темы Material
plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true